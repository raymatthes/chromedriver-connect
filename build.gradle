plugins {
    id 'groovy'
    id 'java'
    id 'application'
}
apply plugin: "java"
ext {
    javaMainClass = "org.dev.Application"
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    testCompile group: 'junit', name: 'junit', version: '4.12'

    compile 'org.seleniumhq.selenium:selenium-java:4.0.0-alpha-4'
    compile 'org.seleniumhq.selenium:selenium-chrome-driver:4.0.0-alpha-4'
    compile 'org.slf4j:slf4j-api:1.7.30'
    compile 'org.slf4j:slf4j-simple:1.7.30'
}

application {
    mainClassName = javaMainClass
}
